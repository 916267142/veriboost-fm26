        body {
            margin: 0;
            display: flex;

        #title-container {
            width: 5000px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        #download-btn {
            border-radius: 6px;
            background-color: aliceblue;

            width: 5000px;
            height: 3500px;
            border: 2px solid black;
        }

                fakeLink.download = "echart.png";

                fakeLink.click();
                document.body.removeChild(fakeLink);

                location.replace(image);
